<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nama</th>
            <th scope="col">NIM</th>
            <th scope="col">Angkatan</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="name"></td>
            <td id="nim"></td>
            <td id="angk"></td>
          </tr>
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        var konfirmasi = confirm("Apakah Anda praktikan PPW1?")

        if (konfirmasi) {
            var nama = prompt("Siapa nama lengkap Anda?");
            var NIM = prompt("Berapa NIM Anda?");
            var angkt = prompt("Angkatan berapakah Anda?");
        }
        else {
            alert("Anda bukan praktikan PPW1, Anda tidak boleh masuk!")
        }
        
        var kolom1 = document.getElementById("name");
        kolom1.innerHTML = nama;
        var kolom2 = document.getElementById("nim");
        kolom2.innerHTML = NIM;
        var kolom3 = document.getElementById("angk");
        kolom3.innerHTML = angkt;
    </script>
</body>
</html>
