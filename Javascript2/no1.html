<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No 1</title>
</head>
<body>
    <script>
        var angkaSatu = Number(prompt("Masukkan bilangan pertama :"));
        var angkaDua = Number(prompt("Masukkan bilangan kedua :"));
        if (angkaSatu>angkaDua) {
            document.write("BILANGAN KE-1 LEBIH BESAR DARI BILANGAN KE-2")
        }
        else if (angkaSatu<angkaDua) {
            document.write("BILANGAN KE-1 LEBIH KECIL DARI BILANGAN KE-2")
        }
        else {
            document.write("BILANGAN KE-1 SAMA DENGAN BILANGAN KE-2")
        }
    </script>
</body>
</html>
